<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Dunia</title>
  </head>
<body class="bg-slate-500 lg:overflow-hidden">
  <div class="text-white min-h-screen container lg:flex lg:justify-between p-2">
    <div class="p-9">
      <h2 class="text-2xl font-semibold pb-5">Hotel Marker Leaflet Map</h2>
      <div class="mb-5 pr-5">
        
      </div>
      <div>
        <ul>
    
        </ul>
      </div>
    </div>
    <div class="">
      <div id="map"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between mb-4">
        <h2 class="text-lg font-bold">Add Marker Hotel</h2>
        <span class="close cursor-pointer text-lg">&times;</span>
      </div>
      <form class="">
        <div class="grid grid-cols-2 mb-1">
          <label for="latitude">Latitude :</label>
          <input type="text" id="latitude" name="latitude" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" disabled />
        </div>

        <div class="grid grid-cols-2 mb-1">
          <label for="longitude">Longitude :</label>
          <input type="text" id="longitude" name="longitude" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" disabled />
        </div>

        <div class="grid grid-cols-2 mb-1">
          <label for="name">Name :</label>
          <input type="text" id="name" name="name" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" required />
        </div>

        <div class="grid grid-cols-2 mb-1">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" required />
        </div>

        <div class="grid grid-cols-2 mb-1">
          <label for="address">Address :</label>
          <input type="text" id="address" name="address" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" required />
        </div>

        <div class="grid grid-cols-2 mb-1">
          <label for="phone">Phone :</label>
          <input type="phone" id="phone" name="phone" class="border-dotted border-2 border-sky-900 p-1 hover:border-solid" required />
        </div>

        <div class="flex justify-end mt-4">
          <button
            type="submit"
            value="Save"
            class="text-white bg-gradient-to-r from-cyan-900 to-blue-900 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-800 dark:focus:ring-cyan-800 font-bold rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
